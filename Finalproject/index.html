<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <h1>Browsing human and vertebrates genome</h1>
    <h2>Basic level services</h2>
    <p>List of species in the genome database:</p>
    <form action="/listSpecies" >
        1) List of species in the genome database:
        Limit: <input type="text" name="limit">
        <br>
        <input type="submit" value ="Send">
    </form>
    <hr>
    <form action="/karyotype">
         2) Information about the karyotype:
        <br>
        Select the species: <input type="text" name="specie">
        <br>
        <input type="submit" value ="Send">
    </form>
    <hr>
    <form action="/chromosomeLength">
         3) Chromosome length:
         <br>
        Select the species: <input type="text" name="specie">
        Select a chromosome: <input type="text" name="chromosome">
        <br>
        <input type="submit" value ="Send">

    </form>
</head>
